    <main class="main-section">
      <section>
        <h2 class="data-form__title">Calcular la cantidad de pesticida</h2>
        <p class="data-form__description">
          Calculadora para ver la cantidad de pesticida necesario para un
          terreno de forma trapezoidal.
        </p>
        <div class="chart-container">
          <canvas id="pesticida-grafica"></canvas>
        </div>

        <form class="data-form" id="form-data">
          <div class="data-form__input app-input">
            <label for="base">Base mayor (m)</label>
            <input
              type="number"
              required
              min="1"
              max="1000000"
              step="0.1"
              id="base-mayor"
            />
          </div>

          <div class="data-form__input app-input">
            <label for="base-menor">Base peque√±a (m)</label>
            <input
              type="number"
              required
              min="1"
              max="1000000"
              step="0.1"
              id="base-menor"
            />
          </div>

          <div class="data-form__input app-input">
            <label for="altura">Altura (m)</label>
            <input
              type="number"
              required
              min="1"
              max="1000000"
              step="0.1"
              id="altura"
            />
          </div>

          <button type="submit">Calcular</button>
        </form>
        <div class="resultado">
          <div class="resultado__input app-input">
            <label for="resultado_area">Area del terreno</label>
            <input
              type="text"
              name="resultado_area"
              readonly
              id="resultado_area"
            />
          </div>

          <div class="resultado__input app-input">
            <label for="resultado_area">Perimetro del terreno</label>
            <input
              type="text"
              name="resultado_area"
              readonly
              id="resultado_perimetro"
            />
          </div>

          <div class="resultado__input app-input">
            <label for="resultado_area">Cantidad de pesticida</label>
            <input
              type="text"
              name="resultado_pesticida"
              readonly
              id="resultado_pesticida"
            />
          </div>
        </div>
      </section>
