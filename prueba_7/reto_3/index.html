<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora | d4lion</title>
    <link rel="shortcut icon" href="./img/calculator.ico" type="image/x-icon" />

    <!-- CSS Importaciones   -->
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/nav-bar.css" />

    <!-- Importando la libreria de FontAwesome-->
    <script
      src="https://kit.fontawesome.com/47e6b79350.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="nav-bar">
      <h1 class="nav-bar__title">
        <i class="fa-solid fa-calculator"></i>
        CalculiFy
      </h1>
      <ul class="nav-bar__menu">
        <li class="nav-bar__menu-item">
          <a href="./index.html" class="nav-bar__menu-link" active
            >Cantidad de ladrillos</a
          >
        </li>

        <li class="nav-bar__menu-item">
          <a
            href="https://github.com/d4lion"
            target="_blank"
            class="nav-bar__menu-link"
            ><i class="fa-brands fa-github fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <main>
      <h1 class="main__title">
        Calcular la cantidad de ladrillos para un muro
      </h1>

      <div class="section-container">
        <section>
          <form class="datos-rectangulo" id="formulario-rectangulo">
            <div class="datos-rectangulo__container">
              <fieldset>
                <h2>Datos del muro</h2>
                <div class="datos-rectangulo__input">
                  <label for="alto">Alto (a)</label>
                  <input
                    min="1"
                    type="number"
                    step="0.01"
                    id="alto_muro"
                    name="alto_muro"
                    placeholder="5 metros"
                    required
                  />
                </div>

                <div class="datos-rectangulo__input">
                  <label for="largo">Largo (l)</label>
                  <input
                    min="1"
                    type="number"
                    step="0.01"
                    id="largo_muro"
                    name="largo_muro"
                    placeholder="5 metros"
                    required
                  />
                </div>

                <div class="datos-rectangulo__input">
                  <label for="ancho">Ancho (A)</label>
                  <input
                    min="1"
                    type="number"
                    step="0.01"
                    id="ancho_muro"
                    name="ancho_muro"
                    placeholder="5 metros"
                    required
                  />
                </div>

                <div class="datos-rectangulo__input">
                  <label for="area">Area (A)</label>
                  <input
                    min="1"
                    id="volumen_muro"
                    name="volumen_muro"
                    disabled
                    placeholder="Llena los datos Alto, Largo y Ancho"
                  />
                </div>
              </fieldset>

              <fieldset>
                <h2>Datos del ladrillo</h2>

                <div class="datos-rectangulo__input">
                  <label for="alto_ladrillo">Alto (a)</label>
                  <input
                    min="1"
                    type="number"
                    step="0.01"
                    id="alto_ladrillo"
                    name="alto_ladrillo"
                    placeholder="5 metros"
                    required
                  />
                </div>

                <div class="datos-rectangulo__input">
                  <label for="largo_ladrillo">Largo (l)</label>
                  <input
                    min="1"
                    type="number"
                    step="0.01"
                    id="largo_ladrillo"
                    name="largo_ladrillo"
                    placeholder="5 metros"
                    required
                  />
                </div>

                <div class="datos-rectangulo__input">
                  <label for="ancho_ladrillo">Ancho (A)</label>
                  <input
                    min="1"
                    type="number"
                    step="0.01"
                    id="ancho_ladrillo"
                    name="ancho_ladrillo"
                    placeholder="5 metros"
                    required
                  />
                </div>

                <div class="datos-rectangulo__input">
                  <label for="area_ladrillo">Area (A)</label>
                  <input
                    min="1"
                    id="volumen_ladrillo"
                    name="volumen_ladrillo"
                    disabled
                    placeholder="Llena los datos Alto, Largo y Ancho"
                  />
                </div>
              </fieldset>

              <fieldset class="fieldset-resultados">
                <h2>Resultados del calculo</h2>

                <div class="datos-rectangulo__input">
                  <label for="volumen_total">Area total (A)</label>
                  <input
                    min="1"
                    id="volumen_total"
                    name="volumen_total"
                    disabled
                    placeholder="Llena los datos Alto, Largo y Ancho"
                  />
                </div>

                <div class="datos-rectangulo__input">
                  <label for="cantidad_ladrillos">Cantidad de ladrillos</label>
                  <input
                    min="1"
                    id="cantidad_ladrillos"
                    name="cantidad_ladrillos"
                    disabled
                    placeholder="Llena los datos Alto, Largo y Ancho"
                  />
                </div>
              </fieldset>
            </div>
            <button
              class="datos-rectangulo__button-calcular"
              id="btnCalcular"
              type="submit"
            >
              Calcular
            </button>
          </form>
        </section>
      </div>
    </main>
    <footer>
      <p>Derechos d4lion</p>
      <a
        href="https://github.com/d4lion/Nodo_Aztro_Daniel_Martinez_Tamayo/tree/main/prueba_5"
        target="_blank"
        >Codigo aqu√≠</a
      >
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
