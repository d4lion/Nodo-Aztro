<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria de fotos</title>

    <!-- Link de estilos -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
  </head>
  <body>
    <h1>Galeria de fotos</h1>
    <h2>By <a href="https://github.com/d4lion" target="_blank">D4lion</a></h2>
    <main>
      <section class="gallery-container">
        <div class="gallery-container__img">
          <div class="image-description">
            <p>Anochecer</p>
          </div>
          <img src="./img/anochecer.jpg" alt="" />
        </div>

        <div class="gallery-container__img dance-image">
          <div class="image-description" style="color: white">
            <p>Baile</p>
          </div>
          <img src="./img/dance.jpg" alt="" />
        </div>

        <div class="gallery-container__img city-image">
          <div class="image-description" style="color: white">
            <p>Atardecer</p>
          </div>
          <img src="./img/atardecer.jpg" alt="" />
        </div>

        <div class="gallery-container__img">
          <div class="image-description" style="color: white">
            <p>Calle</p>
          </div>
          <img src="./img/calle.jpg" alt="" />
        </div>

        <div class="gallery-container__img">
          <div class="image-description" style="color: white">
            <p>Casa</p>
          </div>
          <img src="./img/casa.jpg" alt="" />
        </div>

        <div class="gallery-container__img">
          <div class="image-description" style="color: white">
            <p>Ciudad</p>
          </div>
          <img src="./img/ciudad.jpg" alt="" />
        </div>

        <div class="gallery-container__img paisaje-image">
          <div class="image-description" style="color: white">
            <p>Paisaje</p>
          </div>
          <img src="./img/paisaje.jpg" alt="" />
        </div>

        <div class="gallery-container__img estrellas-image">
          <div class="image-description" style="color: white">
            <p>Estrellas</p>
          </div>
          <img src="./img/estrellas.jpg" alt="" />
        </div>

        <div class="gallery-container__img iglesia-image">
          <div class="image-description" style="color: white">
            <p>Iglesia</p>
          </div>
          <img src="./img/iglesia.jpg" alt="" />
        </div>

        <div class="gallery-container__img">
          <div class="image-description" style="color: white">
            <p>Kayaks</p>
          </div>
          <img src="./img/kayacs.jpg" alt="" />
        </div>

        <div class="gallery-container__img">
          <div class="image-description" style="color: white">
            <p>Tiburon</p>
          </div>
          <img src="./img/tiburon.jpg" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
